<DOCTYPE html>                             <!--define the document type-->
<html>                                     <!--Defines the root of an HTML document-->
  <head>                                   <!--<head>-defines the information about the document-->
    <title>TABLE-PROJECT-3</title>
  </head>
  <body>                                   <!--<body>-Defines the document's body-->
    <!--<h1></h1>,<h2></h2>,<h3></h3>-defines the html heading-->
    <!--<b></b>-defines the bold text-->
    <!--<table></table>-Defines a table-->
    <!--<th></th>-Defines a header cell in a table-->
    <table  border="1" bordercolor="darkblue" bgcolor="lightgrey" width="35%" height="50%">
      <!--<tr></tr>-to create the row-->
      <tr>
          <th></th>
            <b>  <th scope="col">Home starter<br>hosting</th></b>
            <!--<br>-define a single line break-->
            <b>  <th scope="col">Premium business<br>hosting</th></b>
     </tr>
            <!--<td>-Defines a cell in a table-->
    <tr>
      <th scope="row">Disk space</th>
          <td>250mb</td>
          <td>1gb</td>
     </tr>
     <tr>
       <th scope="row">Bandwidth</th>
          <td>5gb per month</td>
          <td>50gb per month</td>
      </tr>
      <tr>
        <th scope="row">Email<br>accounts</th>
          <td>3</td>
          <td>10</td>
       </tr>
       <tr>
         <th scope="row">Server</th>
          <td>Shared</td>
          <td>VPS</td>
        </tr>
        <tr>
          <th scope="row">Support</th>
            <td>Email</td>
            <td>Telephone and<br>email</td>
         </tr>
         <tr>
           <th scope="row">Setup</th>
            <td>Free</td>
            <td>Free</td>
        </tr>
        <tr>
          <th scope="row">FTP accounts</th>
            <td>1</td>
             <td>5</td>
        </tr>
        <tr>
           <th></th>
             <td colspan="2">Sign up now and save 10%!</td>
        </tr>


      </table>
  </body>

</html>
